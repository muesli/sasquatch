name: build
on: [push]
jobs:
  test:
    strategy:
      matrix:
        go-version: [~1.13, ^1]
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    env:
      GO111MODULE: "on"
    steps:
      - name: Install Go
        uses: actions/setup-go@v1
        with:
          go-version: ${{ matrix.go-version }}

      - name: Checkout code
        uses: actions/checkout@v1

      - name: Download Go modules
        run: go mod download

      - name: Install SSH RSA key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_RSA_PRIVATE_KEY }}
          name: id_rsa
          known_hosts: github.com ssh-rsa 
        if: matrix.os != 'windows-latest'

      - name: Install SSH ed25519 key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_ED25519_PRIVATE_KEY }}
          name: id_ed25519
          known_hosts: github.com ssh-rsa 
        if: matrix.os != 'windows-latest'

      - name: Install SSH pubkeys
        run: |
          echo ${{ secrets.SSH_RSA_PUBLIC_KEY }} > ~/.ssh/id_rsa.pub
          echo ${{ secrets.SSH_ED25519_PUBLIC_KEY }} > ~/.ssh/id_ed25519.pub
        if: matrix.os != 'windows-latest'

      - name: Install SSH agent
        uses: webfactory/ssh-agent@v0.4.1
        with:
          ssh-private-key: ${{ secrets.SSH_ED25519_PRIVATE_KEY }}
        if: matrix.os != 'windows-latest'

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -v ./...
        if: matrix.os != 'windows-latest'

      - name: Coverage
        env:
          COVERALLS_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          go test -race -covermode atomic -coverprofile=profile.cov ./...
          GO111MODULE=off go get github.com/mattn/goveralls
          $(go env GOPATH)/bin/goveralls -coverprofile=profile.cov -service=github
        if: matrix.go-version == '1.15.x' && matrix.os == 'ubuntu-latest'
