name: build
on: [push, pull_request]
jobs:
  test:
    strategy:
      matrix:
        go-version: [1.13.x, 1.14.x]
        platform: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.platform }}
    env:
      GO111MODULE: "on"
      SSH_RSA_PRIVATE_KEY: ${{ secrets.SSH_RSA_PRIVATE_KEY }}
    steps:
      - name: Install Go
        uses: actions/setup-go@v1
        with:
          go-version: ${{ matrix.go-version }}

      - name: Checkout code
        uses: actions/checkout@v1

      - name: Download Go modules
        run: go mod download

      - name: Install SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_RSA_PRIVATE_KEY }}
          name: id_rsa
          known_hosts: github.com ssh-rsa 

      - name: Install SSH pubkey
        run: echo ${{ secrets.SSH_RSA_PUBLIC_KEY }} > ~/.ssh/id_rsa.pub

      - name: Install SSH agent
        uses: webfactory/ssh-agent@v0.4.0
        with:
          ssh-private-key: ${{ secrets.SSH_ED25519_PRIVATE_KEY }}

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -v ./...
        if: ${{ env.SSH_RSA_PRIVATE_KEY }} != ''
